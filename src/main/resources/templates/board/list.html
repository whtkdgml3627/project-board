<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div class="container-fluid pt-4 px-4" layout:fragment="content">
    [[${boardList}]]
    <div class="col-sm-12 col-xl-12">
      <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">게시판 목록</h6>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">제목</th>
              <th scope="col">작성자</th>
              <th scope="col">날짜</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="list, stat : ${boardList.list}">
              <td>[[${stat.count}]]</td>
              <td>[[${list.title}]]</td>
              <td>[[${list.writer}]]</td>
              <td>[[${list.dueDate}]]</td>
            </tr>
          </tbody>
        </table>
        <div class="btn-toolbar" role="toolbar" style="justify-content: center;">
          <div class="btn-group me-2 paging" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary"><</button>
            <button type="button" class="btn btn-primary">1</button>
            <button type="button" class="btn btn-primary">2</button>
            <button type="button" class="btn btn-primary">></button>
          </div>
        </div>
      </div>
    </div>
    <form action="/board/list" method="get" class="actionForm">
      <input type="hidden" name="page" th:value="">
    </form>
  </div>

  <script layout:fragment="script" th:inline="javascript">
    cont actionForm = document.querySelector("actionForm");
    const paging = document.querySelector(".paging");
    const {page, size} = [[${pageRequestDTO}]];
    const {total} = [[${boardList}]];
  </script>
  
</body>
</html>
